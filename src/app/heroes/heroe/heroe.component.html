
<h1>{{nombre}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{nombre}}</dd>

  <td>Edad: </td>
  <dd>{{edad}}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroeDescripcion() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{nombreCapitalizado}}</dd>

</dl>

<button
*ngIf="nombre !=='Superman'"
class="btn btn-primary mx-2" (click)="cambiarHeroe()"> Cambiar Nombre</button>

<button
*ngIf="edad !==30"
class="btn btn-primary" (click)="cambiarEdad()"> Cambiar Edad</button>

<button
class="btn btn-primary mx-2" (click)="resetDatos()">Reset</button>
